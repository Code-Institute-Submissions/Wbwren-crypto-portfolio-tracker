{% extends 'base.html' %}
{% block content %}

<h1>Dashboard</h1>

<p>Total FIAT Invested: {{ cost }}</p>

<p>Current Balance: {{ balance }}</p>

<p>Total Profit/Loss: {{ profit_loss }}</p>

<a href="{{ url_for('dashboard') }}">Refresh Prices</a>


<table>
    {% for k, v in user_coin_list.items() %}
    <tr>
        <th>{{ k }}</th>
        <th>{{ v }}</th>
    </tr>
    {% endfor %}
</table>



<form method='POST'>
    
    <label for="coin">Select a coin</label>
    <input list="coin" name="coin">
        <datalist id='coin'>
            {% for coin in list_of_coins %}
            <option value="{{coin}}">
            {% endfor %}
        </datalist>
    </input>
    <label for='transactionType'>Transation type</label>

    <select name='transactionType' id='transactionType'>
        <option value='buy'>Buy</option>
        <option value='sell'>Sell</option>
    </select>

    <label for='quantity'>Quantity</label>
    <input required type="number" step="0.000001" id='quantity' name='quantity' min='0' max='100000000' placeholder='0.00'>

    <label for='price'>FIAT Value</label>
    <input required type="number" step="0.000001" id='cost' name='cost' min='0' max='100000000' placeholder='0.00'>

    <button type='submit' id='submit' name='submit'>Submit</button>

</form>


{% endblock %}
